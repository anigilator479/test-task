databaseChangeLog:
  - changeSet:
      id: createCustomerTable
      author: anigilator479
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(16)
                  constraints:
                    unique: true
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false